<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="converter-box">
            <div class="input-row">
                <input type="number" id="amount" placeholder="Amount" class="input-field">
                <select id="fromCurrency" class="currency-select">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div class="controls">
                <button onclick="swapCurrencies()" class="swap-btn">↔</button>
                <div class="arrow">↓</div>
            </div>
            <div class="input-row">
                <select id="toCurrency" class="currency-select">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <button onclick="convert()" class="convert-btn">Convert</button>
            <div id="result" class="result-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
